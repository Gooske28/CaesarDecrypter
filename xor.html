<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOR Cipher Tool</title>
    <link rel="icon" type="image/png" href="Xor.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #222;
            color: white;
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            background-color: #333;
            color: white;
            resize: vertical;
        }
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-container {
            margin-top: 10px;
        }
        .nav-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #444;
        }
    </style>
</head>
<body>
    <button class="nav-button" onclick="location.href='index.html'">üîÑ Ga naar Caesar</button>
    <button class="nav-button" style="right: 120px;" onclick="location.href='aes.html'">üîê Ga naar AES</button>
    <h1>XOR Cipher Tool</h1>
    <textarea id="inputText" placeholder="Voer tekst in"></textarea><br>
    <input type="text" id="key" placeholder="Voer sleutel in (tekst of getal)">
    <div class="button-container">
        <button onclick="encryptDecrypt()">Encrypt/Decrypt</button>
    </div>
    <h3>Resultaat:</h3>
    <textarea id="output" readonly></textarea>
    <script>
        function xorCipher(text, key) {
            let output = '';
            for (let i = 0; i < text.length; i++) {
                output += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
            }
            return output;
        }
        function encryptDecrypt() {
            let text = document.getElementById("inputText").value;
            let key = document.getElementById("key").value;
            document.getElementById("output").value = xorCipher(text, key);
        }
    </script>
</body>
</html>
