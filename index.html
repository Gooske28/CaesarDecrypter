<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #222;
            color: white;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Caesar Cipher Tool</h1>
    <input type="text" id="cipherText" placeholder="Tekst invoeren" size="30">
    <input type="number" id="shift" min="0" max="25" value="3">
    <button onclick="decrypt()">Ontcijfer</button>
    <button onclick="encrypt()">Versleutel</button>
    <h2>Resultaat:</h2>
    <p id="result"></p>

    <script>
        function caesarCipher(text, shift, decrypt = false) {
            if (decrypt) shift = -shift;
            return text.split('').map(char => {
                if (char.match(/[a-zA-Z]/)) {
                    let start = char === char.toUpperCase() ? 65 : 97;
                    return String.fromCharCode(((char.charCodeAt(0) - start + shift + 26) % 26) + start);
                }
                return char;
            }).join('');
        }

        function decrypt() {
            let text = document.getElementById("cipherText").value;
            let shift = parseInt(document.getElementById("shift").value);
            document.getElementById("result").innerText = caesarCipher(text, shift, true);
        }

        function encrypt() {
            let text = document.getElementById("cipherText").value;
            let shift = parseInt(document.getElementById("shift").value);
            document.getElementById("result").innerText = caesarCipher(text, shift, false);
        }
    </script>
</body>
</html>
