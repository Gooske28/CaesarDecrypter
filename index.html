<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Tool</title>
    <link rel="icon" type="image/png" href="Caesar.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #222;
            color: white;
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            background-color: #333;
            color: white;
            resize: vertical;
        }
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-container {
            margin-top: 10px;
        }
        .nav-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #444;
        }
    </style>
</head>
<body>
    <button class="nav-button" onclick="location.href='aes.html'">üîê Ga naar AES</button>
    <h1>Caesar Cipher Tool</h1>
    <textarea id="cipherText" placeholder="Voer tekst in..." rows="4"></textarea><br>
    <input type="number" id="shift" placeholder="Shift" min="1" max="25" value="12">
    <div class="button-container">
        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>
    </div>
    <h2>Resultaat:</h2>
    <textarea id="result" rows="4" readonly></textarea>
    <script>
        function caesarCipher(text, shift, decrypt = false) {
            if (decrypt) shift = -shift;
            return text.split('').map(char => {
                if (char.match(/[a-zA-Z]/)) {
                    let base = char.charCodeAt(0) < 97 ? 65 : 97;
                    return String.fromCharCode(((char.charCodeAt(0) - base + shift + 26) % 26 + base));
                }
                return char;
            }).join('');
        }
        function encrypt() {
            let text = document.getElementById("cipherText").value;
            let shift = parseInt(document.getElementById("shift").value);
            document.getElementById("result").value = caesarCipher(text, shift, false);
        }
        function decrypt() {
            let text = document.getElementById("cipherText").value;
            let shift = parseInt(document.getElementById("shift").value);
            document.getElementById("result").value = caesarCipher(text, shift, true);
        }
    </script>
</body>
</html>
